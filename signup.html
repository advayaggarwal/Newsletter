<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Newsletter Signup</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body class="text-center">
    <main class="form-signin">
        <form action="/" method="POST">
            <img class="mb-4" src="images/newsletter.png" alt="" width="100" height="100" />
            <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter!</h1>

            <div class="form-floating">
                <input type="text" name="fName" class="form-control top" placeholder="First Name" />
                <label for="floatingFirstName">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" name="lName" class="form-control middle" placeholder="Last Name" />
                <label for="floatingLastName">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" name="email" class="form-control bottom" placeholder="Email" />
                <label for="floatingInput">Email</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">
                Sign Me Up!
            </button>
            <p class="mt-5 mb-3 text-muted">&copy; 2021â€“2022</p>
        </form>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
</body>

</html>
